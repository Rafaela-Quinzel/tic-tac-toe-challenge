<div class="container">

  <div class="header">
    <h1>Jogo da Velha</h1>
    <img class="logo" src="https://i.ibb.co/4sbZ5wy/thumbnail-marvel-character-logo.jpg" />
    <button (click)="startGame()" class="start-game-button">
      COMECE AGORA!
    </button>
  </div>
  <div class="background-modal" style="display: none;">
    <div class="modal">
      <select>
        <option>{{namesList}}</option>
      </select>
    </div>
  </div>

  <div class="wapper">

    <div class="imageContainer">
      <div class="playerName">jogador 1</div>
      <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/017lok_ons_crd_02.jpg" />
    </div>


    <div class="mainContainer">
      <div class="competitors">
        <div class="player" id="player1"></div>
        <p>VS</p>
        <div class="player" id="player2"></div>
      </div>

      <div class="boardContainer">
        <div class="cell" id="0" (click)="chooseCell('0')">
        </div>
        <div class="cell" id="1" (click)="chooseCell('1')">
        </div>
        <div class="cell" id="2" (click)="chooseCell('2')">
        </div>
        <div class="cell" id="3" (click)="chooseCell('3')">
        </div>
        <div class="cell" id="4" (click)="chooseCell('4')">
        </div>
        <div class="cell" id="5" (click)="chooseCell('5')">
        </div>
        <div class="cell" id="6" (click)="chooseCell('6')">
        </div>
        <div class="cell" id="7" (click)="chooseCell('7')">
        </div>
        <div class="cell" id="8" (click)="chooseCell('8')" ngModel ng-maxlength="maxlength">
        </div>
      </div>
    </div>

    <div class="imageContainer">
      <div class="playerName">jogador 2</div>
      <img src="https://terrigen-cdn-dev.marvel.com/content/prod/1x/012scw_ons_crd_02.jpg" />
    </div>

  </div>
</div>
